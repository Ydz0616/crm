apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-backend
  labels:
    app: crm-backend
    app.kubernetes.io/instance: easycrm
    app.kubernetes.io/part-of: crm
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-backend
  template:
    metadata:
      labels:
        app: crm-backend
        app.kubernetes.io/instance: easycrm
        app.kubernetes.io/part-of: crm
        app.kubernetes.io/component: backend
    spec:
      initContainers:
      - name: ip-finder
        image: busybox:1.35
        command:
        - /bin/sh
        - -c
        - |
          # 获取节点IP (优先使用ExternalIP，然后是InternalIP)
          NODE_IP=$(wget -qO- --header 'Accept: application/json' http://ifconfig.me/ip || echo "")
          
          # 如果获取公网IP失败，则尝试获取内网IP
          if [ -z "$NODE_IP" ]; then
            NODE_IP=$(grep -m1 -oP '(?<=nameserver\ ).*' /etc/resolv.conf | tr -d '\n')
          fi
          
          # 如果上述方法失败，尝试使用主机名解析
          if [ -z "$NODE_IP" ]; then
            NODE_IP=$(getent hosts $(cat /etc/hostname) | awk '{ print $1 }')
          fi
          
          # 确保获取到了IP
          if [ -z "$NODE_IP" ]; then
            echo "ERROR: Failed to determine node IP address"
            exit 1
          fi
          
          echo "Node IP detected: $NODE_IP"
          
          # 将IP写入共享卷
          echo "$NODE_IP" > /nodeinfo/node-ip
        volumeMounts:
        - name: node-info
          mountPath: /nodeinfo
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - crm-backend
              topologyKey: kubernetes.io/hostname
      containers:
      - name: crm-backend
        image: yz743/easycrm:backend-v1.0.6
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -ec
        - |
          # 读取节点IP
          NODE_IP=$(cat /nodeinfo/node-ip)
          echo "Using Node IP: $NODE_IP"
          
          # 设置环境变量
          export PUBLIC_SERVER_FILE="http://$NODE_IP:30888/"
          export ALLOWED_ORIGINS="http://localhost:3000,http://frontend:3000,http://$NODE_IP:30080,http://$NODE_IP"
          
          echo "PUBLIC_SERVER_FILE=$PUBLIC_SERVER_FILE"
          echo "ALLOWED_ORIGINS=$ALLOWED_ORIGINS"
          
          # 启动应用
          exec node server.js
        ports:
        - containerPort: 3000
          name: http
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        env:
        - name: DATABASE
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: jwt-secret
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: OPENSSL_CONF
          value: "/dev/null"
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"
        - name: BYPASS_AUTH
          value: "true"
        - name: MONGODB_CONNECT_TIMEOUT
          value: "30000"
        - name: MONGODB_SOCKET_TIMEOUT
          value: "30000"
        - name: MONGODB_SERVER_SELECTION_TIMEOUT
          value: "30000"
        - name: MONGODB_RETRY_WRITES
          value: "true"
        - name: MONGODB_RETRY_READS
          value: "true"
        - name: MONGODB_MAX_POOL_SIZE
          value: "10"
        - name: MONGODB_MIN_POOL_SIZE
          value: "5"
        volumeMounts:
        - name: node-info
          mountPath: /nodeinfo
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: node-info
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: crm-backend
  labels:
    app.kubernetes.io/instance: easycrm
    app.kubernetes.io/part-of: crm
    app.kubernetes.io/component: backend
spec:
  selector:
    app: crm-backend
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
    nodePort: 30888
  type: NodePort 