apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: crm-backend
    app.kubernetes.io/instance: easycrm
    app.kubernetes.io/part-of: crm
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-backend
  template:
    metadata:
      labels:
        app: crm-backend
        app.kubernetes.io/instance: easycrm
        app.kubernetes.io/part-of: crm
        app.kubernetes.io/component: backend
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - crm-backend
              topologyKey: kubernetes.io/hostname
      containers:
      - name: crm-backend
        image: yz743/easycrm:backend-v1.0.9
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        envFrom:
        - configMapRef:
            name: backend-config
        env:
        - name: DATABASE
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: jwt-secret
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app.kubernetes.io/instance: easycrm
    app.kubernetes.io/part-of: crm
    app.kubernetes.io/component: backend
spec:
  selector:
    app: crm-backend
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
    nodePort: 30888
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  labels:
    app.kubernetes.io/instance: easycrm
    app.kubernetes.io/part-of: crm
    app.kubernetes.io/component: backend
data:
  PORT: "3000"
  NODE_ENV: "production"
  OPENSSL_CONF: "/dev/null"
  NODE_TLS_REJECT_UNAUTHORIZED: "0"
  BYPASS_AUTH: "true"
  MONGODB_CONNECT_TIMEOUT: "30000"
  MONGODB_SOCKET_TIMEOUT: "30000"
  MONGODB_SERVER_SELECTION_TIMEOUT: "30000"
  MONGODB_RETRY_WRITES: "true"
  MONGODB_RETRY_READS: "true"
  MONGODB_MAX_POOL_SIZE: "10"
  MONGODB_MIN_POOL_SIZE: "5"
  PUBLIC_SERVER_FILE: "/"
  ALLOWED_ORIGINS: "http://47.76.240.140:30080,http://localhost:3000,http://frontend:3000" 