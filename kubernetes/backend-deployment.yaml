apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-backend
  labels:
    app: crm-backend
    app.kubernetes.io/instance: easycrm
    app.kubernetes.io/part-of: crm
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-backend
  template:
    metadata:
      labels:
        app: crm-backend
        app.kubernetes.io/instance: easycrm
        app.kubernetes.io/part-of: crm
        app.kubernetes.io/component: backend
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - crm-backend
              topologyKey: kubernetes.io/hostname
      containers:
      - name: crm-backend
        image: yz743/easycrm:backend-v1.0.6
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        env:
        - name: DATABASE
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: jwt-secret
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: OPENSSL_CONF
          value: "/dev/null"
        - name: PUBLIC_SERVER_FILE
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: backend-url
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"
        - name: BYPASS_AUTH
          value: "true"
        - name: MONGODB_CONNECT_TIMEOUT
          value: "30000"
        - name: MONGODB_SOCKET_TIMEOUT
          value: "30000"
        - name: MONGODB_SERVER_SELECTION_TIMEOUT
          value: "30000"
        - name: MONGODB_RETRY_WRITES
          value: "true"
        - name: MONGODB_RETRY_READS
          value: "true"
        - name: MONGODB_MAX_POOL_SIZE
          value: "10"
        - name: MONGODB_MIN_POOL_SIZE
          value: "5"
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: allowed-origins
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: crm-backend
  labels:
    app.kubernetes.io/instance: easycrm
    app.kubernetes.io/part-of: crm
    app.kubernetes.io/component: backend
spec:
  selector:
    app: crm-backend
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
    nodePort: 30888
  type: NodePort 