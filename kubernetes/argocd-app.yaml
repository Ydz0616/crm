apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: easycrm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ydz0616/crm.git'
    targetRevision: HEAD
    path: kubernetes
    directory:
      recurse: true
      exclude: 'secrets*.yaml,configmap.yaml'  # 显式排除configmap.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: crm-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true  # 最后删除资源，避免依赖问题
      - ApplyOutOfSyncOnly=true  # 只更新变更的资源
  # 完全删除ignoreDifferences，因为我们已经排除了ConfigMap文件 