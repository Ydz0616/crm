apiVersion: v1
kind: ConfigMap
metadata:
  name: crm-config
  namespace: crm-system
data:
  # 基本配置
  API_TIMEOUT: "30000"
  LOG_LEVEL: "info"
  MAX_UPLOAD_SIZE: "10485760"  # 10MB in bytes
  
  # 这些URL值将由初始化脚本动态替换
  api-base-url: "http://EXTERNAL_IP:30888/api/"
  backend-url: "http://EXTERNAL_IP:30888/"
  file-base-url: "http://EXTERNAL_IP:30888/" 